      url: https://github.com/jsoberg/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/joshuasoberg/"
    - label: "Medium"
      icon: "fab fa-fw fa-medium"
      url: "https://medium.com/@jsoberg"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"

# SEO Related Entries
google-site-verification: "xr2jamH2PKIHI58mmJfbLEWpYICRlGuYlKiNcW0T1iQ"
social:
  name: Joshua Soberg
  links:
    - https://www.linkedin.com/in/joshuasoberg/
    - https://github.com/jsoberg
    - https://medium.com/@jsoberg

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


# Site Theme
defaults:
  # _posts
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: false
      show_date: true
      toc: true
      toc_sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true


