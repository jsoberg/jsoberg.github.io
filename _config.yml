# Plugins
plugins:
  - jekyll-include-cache
  - jekyll-seo-tag
  - jemoji


# Theme
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"


# Site Settings
locale: "en-US"
title: "Joshua Soberg"
subtitle: "Android Software Engineer"
email: soberg.dev@pm.me
description: >-
  My personal website/blog, revolving around lessons that I've learned in my career as a software engineer.
tagline: "Joshua Soberg's website/blog, revolving around modern Android software development"
baseurl: ""
url: "https://joshuasoberg.com/"
repository: "https://github.com/jsoberg/jsoberg.github.io"
#masthead_title: " "
github_username:  jsoberg
# Enable Search
search: true
search_provider          : lunr
lunr:
  search_within_pages    : true
# Hide RSS Feed options
atom_feed:
  hide: true
# Parse all possible MD extensions
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
# Allow copy for code blocks
enable_copy_code_button: true
# Show future posts while drafting
future: true
# Set WPM for read time = to Medium's (according to https://mediumcourse.com/how-is-medium-article-read-time-calculated/)
words_per_minute: 265
# Include pages for tags/etc
include:
  - _pages


# Author
author:
  name: "Joshua Soberg"
  #location: "United States"
  avatar: "/assets/images/avatar.png"
  bio: >- 
    Hi! I'm Josh, an experienced software engineer passionate about building impactful Android applications. 
    I've worked on everything from P2P communication tools to complex, real-time live-streaming applications
     that serve millions of users. I'm excited to continue learning and share some of the lessons that I've 
     picked up on my journey.
  email: "soberg.dev@pm.me"
  links:
    - label: "GitHub"
